<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="onDismiss()">No</button>
    <button style="opacity: 0%;width: 2;"></button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>
